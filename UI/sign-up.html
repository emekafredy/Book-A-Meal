<!DOCTYPE html>
<html>
    <head>
			<title>Book-A-Meal</title>

            <link rel="stylesheet" href="./css/styles.css">
            <link rel="stylesheet" href="./css/sign-up.css">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

		<!-- NAVIGATION -->
		<nav id="navBar" class="nav-bar">

		  <a href="index.html" class="brand">Book-A-Meal</a>

		<div class="right">
		  <a href="sign-up.html" class="active">Sign Up</a>
		  <a href="login.html">Login</a>
		 </div>
		</nav>

		
		
		<div class="sign-up">

			<div id="customer" class="signup-box">
				<form action="">
					<h2>Sign Up</h2>
					<p>Please fill out all the fields</p>
					<p style="float: left;">Sign up as: </p>
					<select id="userOption" required>
						<option value="customer">Customer</option>
						<option value="caterer">Caterer</option>
					</select>
					<input type="text" placeholder="Name" required>
					<input type="password" placeholder="Password" required>
					<input type="password" placeholder="Confirm Password" required>
					<input type="email" placeholder="Email Address" required>
					<input type="text" placeholder="Phone Number" required>
					<input type="text" placeholder="Contact Address" style="margin-bottom: 80px;" required>
					<a id="getAccess">Sign Up</a>

					<p style="margin-top: 40px;">Already have an account? <a href="login.html">Login here</a> </p>
				</form>
			</div>			
		</div><br><br><br>

		
		<!-- FOOTER -->
		<div class="footer">
			<p>  <a href="index.html" style="color: #ddd;">Book-A-Meal</a> &copy; 2018</p>
		</div>

		<script src="./js/index.js"></script>
		<script src="./js/sign-up.js"></script>
    </body>
</html>
