		<div class="sign-up">
			<div class="tab">
			  <button class="tablinks" onclick="openCity(event, 'Customer')" id="defaultOpen">Customer</button>
			  <button class="tablinks" onclick="openCity(event, 'Caterer')">Caterer</button>
			</div>

			<div id="Customer" class="signup-box">
				<form action="">
					<h2>Sign Up as Customer</h2>
					<p>Please fill out every field</p>
					<input type="text" placeholder="First Name">
					<input type="text" placeholder="Last Name">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm Password">
					<input type="email" placeholder="Email Address">

					<input type="text" placeholder="Contact Address">

					<p>Already have an account? <a href="login.html">Login here</a> </p>
				</form>
			</div>

			<div id="Caterer" class="signup-box">
				<form action="">
					<h2>Sign Up as Caterer</h2>
					<p>Please fill out every field</p>
					<input type="text" placeholder="Company's Name">
					<input type="text" placeholder="Caterer">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm Password">
					<input type="email" placeholder="Email Address">
					<input type="text" placeholder="Phone Number">
					<input type="text" placeholder="Contact Address">

		<script src="./js/index.js"></script>

		<script>
		function openCity(evt, signupType) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("signup-box");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(signupType).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
		</script>
